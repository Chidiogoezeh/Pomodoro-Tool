<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pomodoro-app">
        <header>
            <h1>Pomodoro</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <div class="timer-mode-selector">
            <button id="pomodoro-btn" class="active">Pomodoro</button>
            <button id="short-break-btn">Short Break</button>
            <button id="long-break-btn">Long Break</button>
        </div>

        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="timer-controls">
            <button id="start-btn" class="primary-btn">Start</button>
            <button id="pause-btn" class="hidden">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <section class="task-list">
            <h2>My Tasks</h2>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="What are you working on?">
            </form>
            <ul id="tasks-container"></ul>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
